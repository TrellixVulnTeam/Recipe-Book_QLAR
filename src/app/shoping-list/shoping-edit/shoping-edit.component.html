<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" required ngModel pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" class="form-control"name="unit" required ngModel >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" style="margin-right: 10px;" class="btn btn-success" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" style="margin-right: 10px;" class="btn btn-danger" *ngIf="editMode" (click)="deleteItem()">Delete</button>
                    <button type="button" style="margin-right: 10px;" class="btn btn-primary" (click)="resetForm()">Clear</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
