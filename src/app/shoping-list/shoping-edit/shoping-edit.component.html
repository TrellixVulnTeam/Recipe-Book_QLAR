<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amntInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" class="form-control" #unitInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" style="margin-right: 10px;" (click)="onAdd(nameInput.value,amntInput.value , unitInput.value )" class="btn btn-success">Add</button>
                    <button type="button" style="margin-right: 10px;" class="btn btn-danger">Delete</button>
                    <button type="button" style="margin-right: 10px;" class="btn btn-primary">Clear</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
